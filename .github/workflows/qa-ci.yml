name: FILON QA CI

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

jobs:
  qa:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    env:
      NEXT_PUBLIC_QA_MODE: true
      NODE_ENV: test
      PLAYWRIGHT_BASE_URL: http://localhost:3000

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Build project
        run: npm run build

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run QA tests (Canvas + Autosave)
        run: |
          npx playwright test tests/qa-canvas.spec.ts --reporter=list,html
          npx playwright test tests/qa-autosave.spec.ts --reporter=list
          npx playwright test tests/qa-autosave-snapshot.spec.ts --reporter=list

      - name: Archive QA Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report

      - name: Archive QA Snapshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: autosave-snapshots
          path: tests/__snapshots__/autosave

      - name: Archive QA History
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: qa-history
          path: qa/history.json

      - name: Upload QA Dashboard
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: qa-dashboard
          path: qa/index.html
