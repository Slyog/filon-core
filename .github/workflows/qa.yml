name: FILON QA

on:
  push:
    branches: [dev, main]
  pull_request:
  workflow_dispatch:

jobs:
  qa:
    runs-on: ubuntu-latest
    steps:
      # === Setup ===
      - name: ğŸ§© Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ§© Setup Node.js + pnpm
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
          cache-dependency-path: pnpm-lock.yaml

      - name: ğŸ“¦ Install pnpm
        run: npm install -g pnpm

      - name: ğŸ“¦ Install Dependencies (pnpm)
        run: |
          echo "ğŸ“¦ Installing dependencies using pnpm..."
          pnpm install --no-frozen-lockfile || pnpm install

      # === Environment + Prisma ===
      - name: ğŸ§ª Setup SQLite fallback for Prisma
        run: |
          echo 'DATABASE_URL="file:./ci.db"' > .env
          cat .env

      - name: ğŸ§¬ Generate Prisma Client
        run: |
          npx prisma generate || (pnpm install && npx prisma generate)

      # === QA ===
      - name: ğŸš€ Run Playwright QA Tests
        run: |
          mkdir -p tests/__snapshots__/autosave playwright-report
          echo "ğŸš€ Running Playwright QA tests..."
          pnpm run qa:all || (
            echo "âš ï¸ QA failed, retrying..." &&
            npx prisma generate &&
            sleep 5 &&
            pnpm run qa:all || echo "âŒ QA tests failed after retry."
          )

      - name: ğŸ“¤ Upload QA Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: qa-dashboard
          path: |
            tests/__snapshots__/autosave
            playwright-report
            qa/reports

      # === Discord Notifications ===
      - name: âœ… Discord Notify (Success)
        if: success()
        uses: tsickert/discord-webhook@v7.0.0
        with:
          webhook-url: ${{ secrets.DISCORD_WEBHOOK_URL }}
          embed-title: "ğŸš€ FILON QA Passed"
          embed-description: |
            **Branch:** ${{ github.ref_name }}
            **Commit:** [${{ github.sha }}](https://github.com/${{ github.repository }}/commit/${{ github.sha }})
            **Status:** âœ… Success
          embed-color: 3145775
          embed-footer-text: "FILON QA Runner"
          embed-timestamp: ${{ github.event.head_commit.timestamp }}

      - name: ğŸ”´ Discord Notify (Failure)
        if: failure()
        uses: tsickert/discord-webhook@v7.0.0
        with:
          webhook-url: ${{ secrets.DISCORD_WEBHOOK_URL }}
          embed-title: "âŒ FILON QA Failed"
          embed-description: |
            **Branch:** ${{ github.ref_name }}
            **Commit:** [${{ github.sha }}](https://github.com/${{ github.repository }}/commit/${{ github.sha }})
            **Status:** âŒ Failure
            **Action Required:** Check QA logs.
          embed-color: 16711680
          embed-footer-text: "FILON QA Runner"
          embed-timestamp: ${{ github.event.head_commit.timestamp }}
