name: ğŸ§  FILON CI/CD Pipeline

on:
  push:
    branches: [dev, main]
  pull_request:
    branches: [dev, main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§© Checkout repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9
          run_install: false

      - name: ğŸ”§ Install dependencies (workspace aware)
        run: pnpm install --frozen-lockfile

      - name: ğŸ§ª Run QA & Tests
        run: pnpm run qa:all

      - name: ğŸ—ï¸ Build FILON
        run: pnpm run build

      - name: ğŸ“Š Artifact Summary
        run: |
          echo "Build finished at $(date)"
          du -sh .next || true
