<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>FILON QA Viewer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.10/dist/tailwind.min.css"
    />
  </head>
  <body class="bg-[#0A0F12] text-cyan-100 min-h-screen">
    <div class="p-6 max-w-6xl mx-auto space-y-6">
      <header class="flex flex-col gap-3 sm:flex-row sm:items-center sm:justify-between">
        <h1 class="text-2xl font-semibold text-cyan-300">
          FILON QA Artifact Viewer
        </h1>
        <div
          id="metadata"
          class="text-xs text-gray-400 flex flex-wrap gap-3 items-center"
        ></div>
      </header>

      <section
        id="controls"
        class="bg-[#10161B]/70 backdrop-blur-sm border border-cyan-400/20 rounded-lg p-4 space-y-4"
      >
        <div class="flex flex-col gap-3 lg:flex-row lg:items-center lg:justify-between">
          <div class="flex flex-wrap gap-2 items-center" id="filter-buttons"></div>
          <label class="relative block">
            <span class="sr-only">Search timeline</span>
            <span
              class="absolute inset-y-0 left-3 flex items-center text-cyan-400/70"
              aria-hidden="true"
              >üîç</span
            >
            <input
              id="search-input"
              type="search"
              placeholder="Search by event, branch, status‚Ä¶"
              class="pl-9 pr-3 py-2 bg-[#0C1218] border border-cyan-400/20 rounded-lg text-sm w-full focus:outline-none focus:border-cyan-400 focus:ring-2 focus:ring-cyan-500/40 transition"
            />
          </label>
        </div>
        <div id="active-filter" class="text-xs text-gray-400"></div>
      </section>

      <section id="timeline" class="space-y-4"></section>
    </div>

    <div
      id="lightbox"
      class="fixed inset-0 hidden bg-black/80 backdrop-blur-sm items-center justify-center p-6 z-50"
      role="dialog"
      aria-modal="true"
      aria-label="Snapshot preview"
    >
      <button
        id="lightbox-close"
        class="absolute top-6 right-6 text-cyan-200 text-3xl leading-none"
        aria-label="Close preview"
      >
        &times;
      </button>
      <img
        id="lightbox-image"
        src=""
        alt="Snapshot preview"
        class="max-h-full max-w-full border border-cyan-400/30 rounded-lg shadow-2xl"
      />
      <p
        id="lightbox-caption"
        class="absolute bottom-6 left-6 right-6 text-center text-sm text-gray-300"
      ></p>
    </div>

    <script type="module" src="./viewer.js"></script>
  </body>
</html>
